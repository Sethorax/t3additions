<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />


<!-- Renders a simple button -->
<f:section name="default">
    <div class="t3additions-button button-layout-default">
        <div class="outer">
            <f:link.typolink parameter="{data.t3additions_button_link}">
                <div class="inner">
                    <span class="label">{data.t3additions_button_label}</span>
                </div>
            </f:link.typolink>
        </div>
    </div>
</f:section>

</html>
