<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:switch expression="{data.layout}">
    <f:comment> MENU </f:comment>
    <f:case value="201"><f:render section="default" /></f:case>
    <f:case value="202"><f:render section="mobile" /></f:case>

    <f:comment> MAP </f:comment>
    <f:case value="211"><f:render section="default" /></f:case>

    <f:case default="TRUE"><f:render section="default" /></f:case>
</f:switch>

</html>
